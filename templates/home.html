<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL Format: http://127.0.0.1:5000/</p>
    <p>For One station and particular date: http://127.0.0.1:5000/api/v1/10/2000-10-29</p>
    <p>For Particular station: http://127.0.0.1:5000/api/v1/10</p>
    <p>For particular station and particular year: http://127.0.0.1:5000/api/v1/yearly/10/1988</p>
    <p>{{data|safe}}</p>
</body>
</html>
